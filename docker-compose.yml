version: '2'

networks:
    nuxt:
        driver: bridge

services:
### Applications Code Container #############################
    applications:
        image: tianon/true
        volumes:
            - ./src/:/usr/src/app
            - ./tmp/logs:/var/log/nginx
            - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./config/${ENVIRONMENT}.conf:/etc/nginx/conf.d/site.conf
            - ${SSL_CERT_PATH}:/etc/ssl/certs/crt.crt
            - ${SSL_CERT_KEY_PATH}:/etc/ssl/private/key.key
        container_name: nuxt-app
        networks:
            - nuxt

### nginx container ###############
    nginx:
        build: ./dockers/nginx/
        ports:
            - 80:80
            - 443:443
        expose:
            - 80
            - 443
        links:
            - nuxtjs
        volumes_from:
            - applications
        container_name: nuxt-nginx
        networks:
            - nuxt

### NuxtJS frontend Container #############################
    nuxtjs:
        build:
            context: ./src/
        volumes_from:
            - applications
        ports:
            - 3000:3000
        container_name: nuxt-js
        command: ["yarn", "buildStart"]
        networks:
            - nuxt