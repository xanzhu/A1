# XANZHU Security Headers | A1

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options “DENY”;
    add_header Cache-Control "no-transform";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' img-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests";
    add_header Feature-Policy "geolocation 'self'; midi 'none'; fullscreen 'self'; camera 'none'; microphone 'none'; notifications 'self'; magnetometer 'none'; gyroscope 'none'; ";