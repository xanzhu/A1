# XANZHU Nginx Configuration | A1

user nginx;
worker_processes auto;
worker_rlimit_nofile 8192;

events {   
    worker_connections 8000;
    # multi_accept    on;
    # use  epoll;
    # epoll_events 512;
}

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

http {

    # Hide Server Information
    server_tokens off;

    # Log formatting
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    keepalive_timeout 20s;
    sendfile        on;
    tcp_nopush on;

    # gzip compression
    gzip on;
    gzip_min_length  256;
    gzip_proxied     any;
    gzip_comp_level 5;
    gzip_types
      # Previous text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
      application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    gzip_vary on;
    gzip_disable     "MSIE [1-6]\.";


### Processed above this line;

    # Buffers 
    client_body_buffer_size 1k;
    client_max_body_size 1k;
    client_body_in_single_buffer on;
    #client_body_temp_pathtemp_files 1 2;
    client_header_buffer_size  1k;
    large_client_header_buffers 2 1k;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    add_header x-debug-body $request_body;
    add_header x-debug-uri $request_uri;

    add_header X-Cache-Status $upstream_cache_status;


    # Caching
    #open_file_cache max=1000 inactive=20s;
    #open_file_cache_valid 30s;
    #open_file_cache_min_uses 2;
    #open_file_cache_errors on;

    include conf.d/*.conf;
}

